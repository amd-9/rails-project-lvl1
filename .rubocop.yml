AllCops:
  NewCops: enable
  TargetRubyVersion: 3.0.1

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false  

Layout/LineLength:
  Max: 120

Layout/EndOfLine:
  Enabled: false
